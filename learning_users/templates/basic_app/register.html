<!DOCTYPE html>
{% extends 'basic_app/base.html' %}

{% block register %}
{% if registered %}
<h1>Thankyou for registering</h1>
{% else %}
<h1 class="text-center">Register</h1>
<form method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{{user_form.as_p}}
	{{profile_form.as_p}}
	<input type="submit" class="btn btn-primary" value="Register">

</form>
{% endif %}

{% endblock register %}
